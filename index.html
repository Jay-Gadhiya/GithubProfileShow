<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  />
    <title>Profile</title>
</head>
<body>
    <form id="form" action="#">
        <input type="text" placeholder="search github username" id="input">
        <button id="searchBtn"><i class="fas fa-search"></i></button>
    </form>

    <div class="main-content">
    <main class="main">
        <div class="left-content">
            <img src="dummy-profile.png" alt="" id="img">
        </div>

        <div class="right-content">
            <h2  id="name">Your Name</h2>
            <p id="bio">Bio</p>
            <p id="website">Website</p>

            <ul>
                <li><span>followers</span></li>
                <li><span>following</span></li>
                <li><span>repo</span></li>
            </ul>
        </div>
    </main>
</div>


<script src="main.js"></script>
</body>
</html>
